{{set . "title" "All Posts"}}
{{template "header.html" .}}

<table class="table">
    <thead>
        <tr>
            <th>#</th>
            <th>Title</th>
            <th>Created at</th>
            <th>Updated at</th>
        </tr>
    </thead>
    <tbody>
        {{range .posts}}
            <tr>
                <th scope="row">{{.Id}}</th>
                <td>{{.Title}}</td>
                <td>{{formatDate .CreatedAt}}</td>
                <td>{{formatDate .UpdatedAt}}</td>
            </tr>
        {{end}}
    </tbody>
</table>
<p><a href="{{url "Post.New"}}">New Post</a></p>
{{template "footer.html" .}}
